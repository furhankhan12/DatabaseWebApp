{% extends 'hoosworkinout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="display: flex; justify-content: center;">
  <div class="card">
    <h5 class="card-header">Create a New Workout Plan</h5>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
