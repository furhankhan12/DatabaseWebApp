{% extends 'hoosworkinout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <h5 class="card-header">Log New Exercise &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(Pssst - Create a workout first if you haven't already!)</h5>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form | crispy}}
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock %}
