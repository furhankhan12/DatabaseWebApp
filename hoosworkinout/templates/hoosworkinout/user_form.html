{% extends 'hoosworkinout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Welcome back!</h1>
  <p class="lead">Edit your profile here</p>
  <hr class="my-4">
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-success">
  </form>
</div>
  
{% endblock %}
