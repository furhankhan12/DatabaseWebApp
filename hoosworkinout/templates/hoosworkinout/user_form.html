{% extends 'hoosworkinout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Welcome back!</h1>
  <p class="lead">Add a new workout</p>
  <hr class="my-4">
  <form method="post" novalidate class="bootstrap4">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Save Profile</button>
  </form>
</div>
  
{% endblock %}
