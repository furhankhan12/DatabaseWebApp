{% extends 'hoosworkinout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <h5 class="card-header">Would you like to add a location?</h5>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form | crispy}}
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
    <a class="btn btn-warning btn-lg" href="{% url 'home' %}" role="button">No thanks!</a>
</div>
{% endblock %}
