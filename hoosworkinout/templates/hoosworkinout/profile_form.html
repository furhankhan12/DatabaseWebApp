{% extends 'hoosworkinout/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Hey there, {{ user.get_full_name }}</h1>
  <p class="lead">Edit your profile here</p>
  <hr class="my-0">
</div>
<div style="display: flex; justify-content: center;">
  <div class="card w-50">
    <div class="card-header">
		  User Profile
		</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
